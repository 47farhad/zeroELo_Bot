name: Build and Deploy ZeroElo to Vercel Blob

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build with Emscripten
        run: |
          docker run --rm -v ${{ github.workspace }}:/src emscripten/emsdk:latest \
          bash -c "
            cd /src && \
            mkdir -p build && \
            cd build && \
            emcmake cmake .. && \
            emmake make
          "

      - name: Upload to Cloudflare R2
        uses: ryand56/r2-upload-action@v0.1.6
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          source-dir: ./binWasm
          destination-dir: ./
          keep-file-fresh: true