name: Build and Deploy ZeroElo to Vercel Blob

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build with Emscripten
        run: |
          docker run --rm -v ${{ github.workspace }}:/src emscripten/emsdk:latest \
          bash -c "
            cd /src && \
            mkdir -p build && \
            cd build && \
            emcmake cmake .. && \
            emmake make
          "

      - name: Upload to Cloudflare R2 via AWS CLI
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp ./binWasm/ s3://${{ secrets.R2_BUCKET }}/ \
            --recursive \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --region auto